apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-backup-pvc
  namespace: default
  labels:
    app: postgresql-backup
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path  # k3s default storage class
  resources:
    requests:
      storage: 20Gi  # Adjust based on expected backup size
